<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuj | Dev Portfolio</title>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:#020617;
color:white;
overflow-x:hidden;
scroll-behavior:smooth;
}

/* ===== LOADING SCREEN ===== */
#loader{
position:fixed;
width:100%;
height:100%;
background:#020617;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
transition:opacity .8s ease, visibility .8s;
}

.loader-ring{
width:70px;
height:70px;
border-radius:50%;
border:4px solid #1e293b;
border-top:4px solid #38bdf8;
animation:spin 1s linear infinite;
margin-bottom:20px;
}
@keyframes spin{
to{transform:rotate(360deg);}
}

.hide-loader{
opacity:0;
visibility:hidden;
}

/* ===== Neon Background ===== */
.neon{
position:fixed;
width:200px;
height:200px;
background:radial-gradient(circle,#38bdf8,transparent);
filter:blur(80px);
opacity:.25;
animation:float 12s infinite alternate;
z-index:-1;
}
.neon:nth-child(1){top:10%;left:10%;}
.neon:nth-child(2){bottom:10%;right:10%;animation-delay:3s;}
@keyframes float{
from{transform:translateY(0);}
to{transform:translateY(60px);}
}

/* ===== Navbar ===== */
nav{
position:fixed;
width:100%;
padding:15px;
background:#020617cc;
backdrop-filter:blur(8px);
text-align:center;
z-index:100;
}
nav a{
color:white;
margin:15px;
text-decoration:none;
font-weight:bold;
}
nav a:hover{color:#38bdf8;}

section{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:40px;
}

/* ===== Gradient Name ===== */
.gradient{
font-size:55px;
background:linear-gradient(90deg,#38bdf8,#a78bfa,#38bdf8);
background-size:200%;
-webkit-background-clip:text;
color:transparent;
animation:shine 4s linear infinite;
}
@keyframes shine{
0%{background-position:0%;}
100%{background-position:200%;}
}

#typing{font-size:22px;margin-top:10px;opacity:.85;}

/* Chill panel */
.glass{
background:rgba(2,6,23,0.6);
border:1px solid #1e293b;
backdrop-filter:blur(12px);
border-radius:14px;
padding:20px;
margin-top:20px;
box-shadow:0 0 20px #0ea5e9;
}

/* Cards */
.card{
background:#020617;
padding:20px;
margin:15px;
border-radius:14px;
border:1px solid #1e293b;
transition:.4s;
opacity:0;
transform:translateY(40px);
}
.card.show{
opacity:1;
transform:translateY(0);
}
.card:hover{
transform:scale(1.06);
box-shadow:0 0 25px #38bdf8;
}

/* Button */
.btn{
margin-top:15px;
padding:10px 20px;
border-radius:8px;
border:1px solid #38bdf8;
color:white;
text-decoration:none;
transition:.3s;
}
.btn:hover{
background:#38bdf8;
box-shadow:0 0 15px #38bdf8;
}

/* Floating Social */
.floating-social{
position:fixed;
right:20px;
bottom:20px;
display:flex;
flex-direction:column;
gap:12px;
}
.float-btn{
width:50px;height:50px;
border-radius:50%;
background:#020617;
display:flex;
justify-content:center;
align-items:center;
border:1px solid #38bdf8;
transition:.3s;
}
.float-btn svg{fill:white;width:24px;}
.float-btn:hover{
background:#38bdf8;
transform:scale(1.15);
box-shadow:0 0 20px #38bdf8;
}

/* Mouse Glow */
#cursorGlow{
position:fixed;
width:150px;height:150px;
border-radius:50%;
background:radial-gradient(circle,#38bdf8,transparent);
pointer-events:none;
opacity:.25;
transform:translate(-50%,-50%);
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
<div class="loader-ring"></div>
<div>Loading Developer Portfolio...</div>
</div>

<div class="neon"></div>
<div class="neon"></div>

<nav>
<a href="#home">Home</a>

</nav>

<section id="home">

</section>

<section id="skills">
<h2>Skills</h2>
<div class="card">üêç Python Beginner</div>
<div class="card">üåê HTML Learner</div>

</section>

<section id="projects">
<h2>Projects</h2>
<div class="card">Ultra Cool Portfolio</div>
<div class="card">Python Practice Codes</div>
</section>

<!-- Floating Icons -->
<div class="floating-social">

<a class="float-btn" href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">
<svg viewBox="0 0 24 24"><path d="M9.9 15.6 9.5 20c.7 0 1-.3 1.4-.7l3.3-3.2 6.8 5c1.3.7 2.2.3 2.6-1.2l4.7-22C28.6-1.4 27.8-2 26.6-1.6L1.5 8.2c-1.7.7-1.7 1.7-.3 2.1l6.4 2 14.9-9.4c.7-.4 1.3-.2.8.3"/></svg>

<script>
/* LOADER */
window.addEventListener("load",()=>{
setTimeout(()=>{
document.getElementById("loader").classList.add("hide-loader");
},1800);
});

/* Typing Effect */
const roles=[
"Python Learner üêç",
"Future Developer üöÄ",
"JEE Aspirant üìö",
"Code & Chill üòé"
];

let roleIndex=0,charIndex=0,currentText="",isDeleting=false;

function typeEffect(){
const display=document.getElementById("typing");
const fullText=roles[roleIndex];

if(isDeleting){
currentText=fullText.substring(0,charIndex--);
}else{
currentText=fullText.substring(0,charIndex++);
}
display.innerHTML=currentText;

let speed=isDeleting?40:80;

if(!isDeleting && charIndex===fullText.length){
speed=1200;isDeleting=true;
}
else if(isDeleting && charIndex===0){
isDeleting=false;
roleIndex=(roleIndex+1)%roles.length;
}

setTimeout(typeEffect,speed);
}
typeEffect();

/* Card Animation */
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("show");
}
});
});
document.querySelectorAll(".card").forEach(el=>observer.observe(el));

/* Mouse Glow */
const glow=document.getElementById("cursorGlow");
document.addEventListener("mousemove",e=>{
glow.style.left=e.clientX+"px";
glow.style.top=e.clientY+"px";
});
</script>

</body>
</html>
